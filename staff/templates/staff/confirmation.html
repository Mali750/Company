{% extends "staff/base.html" %}
{% block title %}<title>Confirm Deletion</title>{% endblock title %}

{% block section %}
    <div class="row shadow-lg mt-5 mx-auto text-center min-vh-100 d-flex align-items-center justify-content-center">
        <div class="col-sm-10 shadow-lg p-4 rounded bg-white">
            <h3 class="text-danger">Are you sure you want to delete this record?</h3>
            <p class="text-muted">This action cannot be undone.</p>

            <form method="POST" action="{% url 'delete' stuff.id %}">
                {% csrf_token %}
                {{form.as_p}}
                <input type="submit" class='btn btn-danger' value="Yes Delete">
                <a href="{% url 'staff_details' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
{% endblock section %}
