{% extends "attendance/home.html" %}
{% load static %}
{% block title %}<title>Create Profile</title>{% endblock title %}
{% block image %}<img></img>{% endblock image %}
{% block content %}
            <div class="row">
                <div class="col-sm-6 mx-auto mt-4 shadow-lg">
                    <h2 class='mt-3 text-center'>Complete Your Profile</h2>
                    <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="text-center mb-3">
                        <button class="btn btn-success rounded-pill px-4" type="submit">Save Profile</button>
                    </div>
                    </form>
                </div>
            </div>
{% endblock content %}
