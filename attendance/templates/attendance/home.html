<!-- attendance/templates/attendance/dashboard.html -->
{% load static %}
<!DOCTYPE html>
<html>
<head>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    {% block title %}<title>Attendance Dashboard</title>{% endblock title %}
    <link rel="stylesheet" href="{% static 'attendance/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'attendance/css/all.css' %}">
    {% block style %}  {% endblock style %}
    {% block image %} {% endblock image %}
</head>
<body>

    {% block content %}{% endblock content %}
    
    <script src="{% static 'attendance/js/all.min.js'%}"></script>
    <script src="{% static 'attendance/js/bootstrap.js'%}"></script>
    <script src="{% static 'attendance/js/JQuery.js'%}"></script>
    <script src="{% static 'attendance/js/popper.js'%}"></script>
</body>
</html>
