{% block style %}
 <style>

        width: 200px;
        height: 300px;

        box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Arial', sans-serif;

        font-weight: bold;

    }
    a {

                <a href="{% url 'leave' %}" target="_blank"><h4 class="mb-0">Leave Report</h4></a>

{% endblock section %}
