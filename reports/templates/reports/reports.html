{% extends "staff/base.html" %}
{% block title %}<title>REPORTS</title>{% endblock title %}
{% block style %}
 <style>
    .card {
        width: 200px;
        height: 300px;
        background: white;
        border-radius: 15px;
        border: 2px solid black;
        box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Arial', sans-serif;
        font-size: 18px;
        font-weight: bold;
        text-align: center;
    }
 </style>

{% endblock style %}

{% block section %}
    <div class="row">
        <div class="mx-auto d-flex gap-3 flex-wrap justify-content-center mt-5 p-3">
            <div class="card text-center p-3 flex-fill" style="min-width: 200px;">
                <h4 class="mb-0">Employee Attendance Report</h4>
            </div>
            <div class="card text-center p-3 flex-fill" style="min-width: 200px;">
                <h4 class="mb-0">Salary Report</h4>
            </div>
            <div class="card text-center p-3 flex-fill" style="min-width: 200px;">
                <h4 class="mb-0">Performance Report</h4>
            </div>
            <div class="card text-center p-3 flex-fill" style="min-width: 200px;">
                <h4 class="mb-0">Leave Report</h4>
            </div>
            <div class="card text-center p-3 flex-fill" style="min-width: 200px;">
                <h4 class="mb-0">Custom Reports</h4>
            </div>
        </div>
    </div>
{% endblock section %}
